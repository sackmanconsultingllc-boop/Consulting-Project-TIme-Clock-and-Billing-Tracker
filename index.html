<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Clock - Cloud Sync</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-card: #1a2142;
            --accent-primary: #00f5d4;
            --accent-secondary: #6c5ce7;
            --accent-tertiary: #fd79a8;
            --text-primary: #ffffff;
            --text-secondary: #a8b2d1;
            --text-muted: #6c7a9b;
            --border: #2d3561;
            --success: #00d9a5;
            --warning: #ffd93d;
            --danger: #ff6b9d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 245, 212, 0.1) 0%, transparent 50%);
            animation: pulse 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-5%, -5%) scale(1.05); }
        }

        .app-container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .user-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 245, 212, 0.1);
            border: 1px solid var(--accent-primary);
            border-radius: 2rem;
            font-size: 0.875rem;
        }

        .user-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: blink 2s ease-in-out infinite;
        }

        .sync-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 245, 212, 0.1);
            border: 1px solid var(--accent-primary);
            border-radius: 2rem;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: blink 2s ease-in-out infinite;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 245, 212, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .time-display {
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.2), rgba(0, 245, 212, 0.2));
            border-radius: 1rem;
            border: 1px solid var(--border);
        }

        .timer {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-indicator.active {
            background: rgba(0, 217, 165, 0.2);
            color: var(--success);
        }

        .status-indicator.inactive {
            background: rgba(168, 178, 209, 0.2);
            color: var(--text-secondary);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-indicator.active .status-dot {
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        input[type="datetime-local"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 245, 212, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-addon {
            padding: 0.875rem 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .btn {
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 245, 212, 0.3);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #ff4775;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: var(--bg-primary);
        }

        .btn-success:hover {
            background: #00c292;
            transform: translateY(-2px);
        }

        .btn-edit {
            background: var(--accent-secondary);
            color: white;
        }

        .btn-edit:hover {
            background: #5c4cd6;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-delete:hover {
            background: #ff4775;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-block {
            width: 100%;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            transform: none;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .time-entries {
            margin-top: 2rem;
        }

        .entry {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .entry:hover {
            border-color: var(--accent-primary);
            transform: translateX(5px);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }

        .entry-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent-primary);
            margin-bottom: 0.25rem;
        }

        .entry-client {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .entry-time {
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
        }

        .entry-duration {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .entry-rate {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .entry-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .entry-detail {
            font-size: 0.875rem;
        }

        .entry-detail-label {
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .entry-detail-value {
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .entry-notes {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .entry-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-close {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .export-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .item-list {
            margin-top: 1rem;
        }

        .item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }

        .item:hover {
            border-color: var(--accent-primary);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .item-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .item-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .item-badge.active {
            background: rgba(0, 217, 165, 0.2);
            color: var(--success);
        }

        .item-badge.inactive {
            background: rgba(168, 178, 209, 0.2);
            color: var(--text-muted);
        }

        .item-details {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .auth-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            border-radius: 0.75rem;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .text-link {
            color: var(--accent-primary);
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }

        .text-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 107, 157, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .timer {
                font-size: 2.5rem;
            }
        }

        .firebase-config {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .firebase-config h3 {
            margin-bottom: 1rem;
            color: var(--accent-primary);
        }

        .firebase-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .firebase-status.connected {
            background: rgba(0, 217, 165, 0.1);
            color: var(--success);
        }

        .firebase-status.disconnected {
            background: rgba(255, 107, 157, 0.1);
            color: var(--danger);
        }

        .time-edit-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-info {
            background: rgba(0, 245, 212, 0.1);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
        }

        .alert-warning {
            background: rgba(255, 217, 61, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            // Firebase state
            const [firebaseConfig, setFirebaseConfig] = useState(() => {
                const saved = localStorage.getItem('firebaseConfig');
                return saved ? JSON.parse(saved) : null;
            });
            const [firebaseInitialized, setFirebaseInitialized] = useState(false);
            const [user, setUser] = useState(null);
            const [syncEnabled, setSyncEnabled] = useState(false);

            // Auth modal state
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [authMode, setAuthMode] = useState('signin'); // 'signin' or 'signup'
            const [authEmail, setAuthEmail] = useState('');
            const [authPassword, setAuthPassword] = useState('');
            const [authError, setAuthError] = useState('');

            // Timer state
            const [isTracking, setIsTracking] = useState(false);
            const [startTime, setStartTime] = useState(null);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [activeTab, setActiveTab] = useState('timer');

            // Form state
            const [selectedClient, setSelectedClient] = useState('');
            const [selectedProject, setSelectedProject] = useState('');
            const [notes, setNotes] = useState('');
            const [customRate, setCustomRate] = useState('');

            // Data state
            const [timeEntries, setTimeEntries] = useState([]);
            const [clients, setClients] = useState([]);
            const [projects, setProjects] = useState([]);

            // Modal state
            const [showClientModal, setShowClientModal] = useState(false);
            const [showProjectModal, setShowProjectModal] = useState(false);
            const [showEditEntryModal, setShowEditEntryModal] = useState(false);
            const [editingClient, setEditingClient] = useState(null);
            const [editingProject, setEditingProject] = useState(null);
            const [editingEntry, setEditingEntry] = useState(null);

            // Form state for modals
            const [clientForm, setClientForm] = useState({ name: '', rate: '', notes: '', active: true });
            const [projectForm, setProjectForm] = useState({ client: '', name: '', rate: '', notes: '', active: true });
            const [entryForm, setEntryForm] = useState({ 
                startTime: '', 
                endTime: '', 
                duration: '',
                notes: '',
                rate: ''
            });

            const timerInterval = useRef(null);

            // Initialize Firebase
            useEffect(() => {
                if (firebaseConfig && !firebaseInitialized) {
                    try {
                        firebase.initializeApp(firebaseConfig);
                        setFirebaseInitialized(true);
                        
                        // Listen for auth state changes
                        firebase.auth().onAuthStateChanged((user) => {
                            if (user) {
                                setUser(user);
                                setSyncEnabled(true);
                                loadDataFromFirebase(user.uid);
                            } else {
                                setUser(null);
                                setSyncEnabled(false);
                            }
                        });
                    } catch (error) {
                        console.error('Firebase initialization error:', error);
                    }
                }
            }, [firebaseConfig, firebaseInitialized]);

            // Load data from localStorage on mount
            useEffect(() => {
                const savedEntries = localStorage.getItem('timeEntries');
                const savedClients = localStorage.getItem('clients');
                const savedProjects = localStorage.getItem('projects');
                const savedTracking = localStorage.getItem('activeTracking');

                if (savedEntries) setTimeEntries(JSON.parse(savedEntries));
                if (savedClients) setClients(JSON.parse(savedClients));
                if (savedProjects) setProjects(JSON.parse(savedProjects));
                
                // Restore active tracking session
                if (savedTracking) {
                    const tracking = JSON.parse(savedTracking);
                    setIsTracking(true);
                    setStartTime(tracking.startTime);
                    setSelectedClient(tracking.client);
                    setSelectedProject(tracking.project);
                    setNotes(tracking.notes);
                    setCustomRate(tracking.customRate);
                }
            }, []);

            // Timer effect
            useEffect(() => {
                if (isTracking && startTime) {
                    timerInterval.current = setInterval(() => {
                        setElapsedTime(Date.now() - startTime);
                    }, 100);
                } else {
                    if (timerInterval.current) {
                        clearInterval(timerInterval.current);
                    }
                }

                return () => {
                    if (timerInterval.current) {
                        clearInterval(timerInterval.current);
                    }
                };
            }, [isTracking, startTime]);

            // Save active tracking state to localStorage
            useEffect(() => {
                if (isTracking && startTime) {
                    const trackingData = {
                        startTime,
                        client: selectedClient,
                        project: selectedProject,
                        notes,
                        customRate
                    };
                    localStorage.setItem('activeTracking', JSON.stringify(trackingData));
                } else {
                    localStorage.removeItem('activeTracking');
                }
            }, [isTracking, startTime, selectedClient, selectedProject, notes, customRate]);

            // Save to localStorage whenever data changes
            useEffect(() => {
                localStorage.setItem('timeEntries', JSON.stringify(timeEntries));
                if (syncEnabled && user) {
                    saveToFirebase('timeEntries', timeEntries);
                }
            }, [timeEntries, syncEnabled, user]);

            useEffect(() => {
                localStorage.setItem('clients', JSON.stringify(clients));
                if (syncEnabled && user) {
                    saveToFirebase('clients', clients);
                }
            }, [clients, syncEnabled, user]);

            useEffect(() => {
                localStorage.setItem('projects', JSON.stringify(projects));
                if (syncEnabled && user) {
                    saveToFirebase('projects', projects);
                }
            }, [projects, syncEnabled, user]);

            // Firebase functions
            const saveToFirebase = (key, data) => {
                if (!user) return;
                firebase.database().ref(`users/${user.uid}/${key}`).set(data);
            };

            const loadDataFromFirebase = (uid) => {
                firebase.database().ref(`users/${uid}`).once('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        if (data.timeEntries) setTimeEntries(data.timeEntries);
                        if (data.clients) setClients(data.clients);
                        if (data.projects) setProjects(data.projects);
                    }
                });
            };

            const saveFirebaseConfig = (config) => {
                setFirebaseConfig(config);
                localStorage.setItem('firebaseConfig', JSON.stringify(config));
            };

            // Auth functions
            const handleSignIn = async () => {
                setAuthError('');
                try {
                    await firebase.auth().signInWithEmailAndPassword(authEmail, authPassword);
                    setShowAuthModal(false);
                    setAuthEmail('');
                    setAuthPassword('');
                } catch (error) {
                    setAuthError(error.message);
                }
            };

            const handleSignUp = async () => {
                setAuthError('');
                try {
                    await firebase.auth().createUserWithEmailAndPassword(authEmail, authPassword);
                    setShowAuthModal(false);
                    setAuthEmail('');
                    setAuthPassword('');
                } catch (error) {
                    setAuthError(error.message);
                }
            };

            const handleSignOut = async () => {
                try {
                    await firebase.auth().signOut();
                } catch (error) {
                    console.error('Sign out error:', error);
                }
            };

            // Timer functions
            const startTracking = () => {
                if (!selectedClient || !selectedProject) {
                    alert('Please select a client and project');
                    return;
                }

                const now = Date.now();
                setStartTime(now);
                setIsTracking(true);
                setElapsedTime(0);
            };

            const stopTracking = () => {
                if (!startTime) return;

                const endTime = Date.now();
                const duration = endTime - startTime;
                
                // Calculate rate
                const client = clients.find(c => c.name === selectedClient);
                const project = projects.find(p => p.name === selectedProject && p.client === selectedClient);
                const rate = parseFloat(customRate) || parseFloat(project?.rate) || parseFloat(client?.rate) || 0;
                
                const hours = duration / (1000 * 60 * 60);
                const amount = hours * rate;

                const newEntry = {
                    id: Date.now().toString(),
                    client: selectedClient,
                    project: selectedProject,
                    startTime,
                    endTime,
                    duration,
                    rate,
                    amount,
                    notes,
                    createdAt: Date.now()
                };

                setTimeEntries([newEntry, ...timeEntries]);
                
                // Reset form
                setIsTracking(false);
                setStartTime(null);
                setElapsedTime(0);
                setSelectedClient('');
                setSelectedProject('');
                setNotes('');
                setCustomRate('');
            };

            const openEditEntryModal = (entry) => {
                setEditingEntry(entry);

                    startTime: new Date(entry.startTime).toISOString().slice(0, 16),
                    endTime: new Date(entry.endTime).toISOString().slice(0, 16),
                    duration: formatDuration(entry.duration),
                    notes: entry.notes || '',
                    rate: entry.rate || ''
                });
                setShowEditEntryModal(true);
            };

            const saveEditedEntry = () => {
                if (!editingEntry) return;

                const startTime = new Date(entryForm.startTime).getTime();
                const endTime = new Date(entryForm.endTime).getTime();
                const duration = endTime - startTime;
                
                if (duration <= 0) {
                    alert('End time must be after start time');
                    return;
                }

                const rate = parseFloat(entryForm.rate) || editingEntry.rate;
                const hours = duration / (1000 * 60 * 60);
                const amount = hours * rate;

                const updatedEntry = {
                    ...editingEntry,
                    startTime,
                    endTime,
                    duration,
                    rate,
                    amount,
                    notes: entryForm.notes
                };

                setTimeEntries(timeEntries.map(e => e.id === editingEntry.id ? updatedEntry : e));
                setShowEditEntryModal(false);
                setEditingEntry(null);
            };

            const deleteEntry = (id) => {
                if (confirm('Are you sure you want to delete this entry?')) {
                    setTimeEntries(timeEntries.filter(e => e.id !== id));
                }
            };

            // Client management
            const openClientModal = (client = null) => {
                if (client) {
                    setEditingClient(client);
                    setClientForm(client);
                } else {
                    setEditingClient(null);
                    setClientForm({ name: '', rate: '', notes: '', active: true });
                }
                setShowClientModal(true);
            };

            const saveClient = () => {
                if (!clientForm.name) {
                    alert('Please enter a client name');
                    return;
                }

                if (editingClient) {
                    setClients(clients.map(c => c.id === editingClient.id ? { ...clientForm, id: editingClient.id } : c));
                } else {
                    setClients([...clients, { ...clientForm, id: Date.now().toString() }]);
                }

                setShowClientModal(false);
                setEditingClient(null);
            };

            const deleteClient = (id) => {
                if (confirm('Are you sure? This will also delete all associated projects.')) {
                    const clientName = clients.find(c => c.id === id)?.name;
                    setClients(clients.filter(c => c.id !== id));
                    setProjects(projects.filter(p => p.client !== clientName));

            // Project management
            const openProjectModal = (project = null) => {
                if (project) {
                    setEditingProject(project);
                    setProjectForm(project);
                } else {
                    setEditingProject(null);
                    setProjectForm({ client: '', name: '', rate: '', notes: '', active: true });
                }
                setShowProjectModal(true);
            };

            const saveProject = () => {
                if (!projectForm.client || !projectForm.name) {
                    alert('Please select a client and enter a project name');
                    return;

                if (editingProject) {
                    setProjects(projects.map(p => p.id === editingProject.id ? { ...projectForm, id: editingProject.id } : p));
                } else {
                    setProjects([...projects, { ...projectForm, id: Date.now().toString() }]);
                }

                setShowProjectModal(false);
                setEditingProject(null);

                const totalSeconds = Math.floor(ms / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };

                return new Date(timestamp).toLocaleString();

                                    </div>
                                )}

                                <div className="form-group">
                                    <label>Email</label>
                                    <input
                                        type="email"
                                        placeholder="Enter your email"
                                        value={authEmail}
                                        onChange={(e) => setAuthEmail(e.target.value)}
                                        onKeyPress={(e) => {
                                            if (e.key === 'Enter') {
                                                authMode === 'signin' ? handleSignIn() : handleSignUp();
                                            }
                                        }}
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Password</label>
                                    <input
                                        type="password"
                                        placeholder="Enter your password"
                                        value={authPassword}
                                        onChange={(e) => setAuthPassword(e.target.value)}
                                        onKeyPress={(e) => {
                                            if (e.key === 'Enter') {
                                                authMode === 'signin' ? handleSignIn() : handleSignUp();
                                            }
                                        }}
                                    />
                                </div>

                                <div className="modal-actions">
                                    <button className="btn btn-secondary" onClick={() => setShowAuthModal(false)}>
                                        Cancel
                                    </button>
                                    <button 
                                        className="btn btn-primary" 
                                        onClick={authMode === 'signin' ? handleSignIn : handleSignUp}
                                    >
                                        {authMode === 'signin' ? 'üîê Sign In' : '‚ú® Create Account'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Edit Entry Modal */}
                    {showEditEntryModal && (
                        <div className="modal-overlay" onClick={() => setShowEditEntryModal(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2 className="modal-title">Edit Time Entry</h2>
                                    <button className="modal-close" onClick={() => setShowEditEntryModal(false)}>‚úï</button>
                                </div>

                                <div className="form-group">
                                    <label>Start Time *</label>
                                    <input
                                        type="datetime-local"
                                        value={entryForm.startTime}
                                        onChange={(e) => setEntryForm({...entryForm, startTime: e.target.value})}
                                    />
                                </div>

                                <div className="form-group">
                                    <label>End Time *</label>
                                    <input
                                        type="datetime-local"
                                        value={entryForm.endTime}
                                        onChange={(e) => setEntryForm({...entryForm, endTime: e.target.value})}
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Hourly Rate</label>
                                    <div className="input-group">
                                        <span className="input-addon">$</span>
                                        <input
                                            type="number"
                                            placeholder="0.00"
                                            step="0.01"
                                            value={entryForm.rate}
                                            onChange={(e) => setEntryForm({...entryForm, rate: e.target.value})}
                                        />
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label>Notes</label>
                                    <textarea
                                        placeholder="Add any notes..."
                                        value={entryForm.notes}
                                        onChange={(e) => setEntryForm({...entryForm, notes: e.target.value})}
                                    />
                                </div>

                                <div className="alert alert-info">
                                    Duration will be automatically calculated: {
                                        entryForm.startTime && entryForm.endTime ? 
                                        formatDuration(new Date(entryForm.endTime).getTime() - new Date(entryForm.startTime).getTime()) :
                                        '--:--:--'
                                    }
                                </div>

                                <div className="modal-actions">
                                    <button className="btn btn-secondary" onClick={() => setShowEditEntryModal(false)}>
                                        Cancel
                                    </button>
                                    <button className="btn btn-primary" onClick={saveEditedEntry}>
                                        Save Changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Client Modal */}
                    {showClientModal && (
                        <div className="modal-overlay" onClick={() => setShowClientModal(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2 className="modal-title">{editingClient ? 'Edit Client' : 'Add Client'}</h2>
                                    <button className="modal-close" onClick={() => setShowClientModal(false)}>‚úï</button>
                                </div>

                                <div className="form-group">
                                    <label>Client Name *</label>
                                    <input
                                        type="text"
                                        placeholder="Enter client name"
                                        value={clientForm.name}
                                        onChange={(e) => setClientForm({...clientForm, name: e.target.value})}
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Default Hourly Rate</label>
                                    <div className="input-group">
                                        <span className="input-addon">$</span>
                                        <input
                                            type="number"
                                            placeholder="0.00"
                                            step="0.01"
                                            value={clientForm.rate}
                                            onChange={(e) => setClientForm({...clientForm, rate: e.target.value})}
                                        />
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label>Notes</label>
                                    <textarea
                                        placeholder="Add any notes about this client..."
                                        value={clientForm.notes}
                                        onChange={(e) => setClientForm({...clientForm, notes: e.target.value})}
                                    />
                                </div>

                                <div className="form-group">
                                    <label style={{display: 'flex', alignItems: 'center', gap: '0.5rem', cursor: 'pointer'}}>
                                        <input
                                            type="checkbox"
                                            checked={clientForm.active}
                                            onChange={(e) => setClientForm({...clientForm, active: e.target.checked})}
                                        />
                                        Active
                                    </label>
                                </div>

                                <div className="modal-actions">
                                    <button className="btn btn-secondary" onClick={() => setShowClientModal(false)}>
                                        Cancel
                                    </button>
                                    <button className="btn btn-primary" onClick={saveClient}>
                                        {editingClient ? 'Update' : 'Create'} Client
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Project Modal */}
                    {showProjectModal && (
                        <div className="modal-overlay" onClick={() => setShowProjectModal(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2 className="modal-title">{editingProject ? 'Edit Project' : 'Add Project'}</h2>
                                    <button className="modal-close" onClick={() => setShowProjectModal(false)}>‚úï</button>
                                </div>

                                <div className="form-group">
                                    <label>Client *</label>
                                    <select
                                        value={projectForm.client}
                                        onChange={(e) => setProjectForm({...projectForm, client: e.target.value})}
                                    >
                                        <option value="">Select a client</option>
                                        {clients.map(client => (
                                            <option key={client.id} value={client.name}>{client.name}</option>
                                        ))}
                                    </select>
                                </div>

                                <div className="form-group">
                                    <label>Project Name *</label>
                                    <input
                                        type="text"
                                        placeholder="Enter project name"
                                        value={projectForm.name}
                                        onChange={(e) => setProjectForm({...projectForm, name: e.target.value})}
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Project Hourly Rate (overrides client rate)</label>
                                    <div className="input-group">
                                        <span className="input-addon">$</span>
                                        <input
                                            type="number"
                                            placeholder="0.00"
                                            step="0.01"
                                            value={projectForm.rate}
                                            onChange={(e) => setProjectForm({...projectForm, rate: e.target.value})}
                                        />
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label>Notes</label>
                                    <textarea
                                        placeholder="Add any notes about this project..."
                                        value={projectForm.notes}
                                        onChange={(e) => setProjectForm({...projectForm, notes: e.target.value})}
                                    />
                                </div>

                                <div className="form-group">
                                    <label style={{display: 'flex', alignItems: 'center', gap: '0.5rem', cursor: 'pointer'}}>
                                        <input
                                            type="checkbox"
                                            checked={projectForm.active}
                                            onChange={(e) => setProjectForm({...projectForm, active: e.target.checked})}
                                        />
                                        Active
                                    </label>
                                </div>

                                <div className="modal-actions">
                                    <button className="btn btn-secondary" onClick={() => setShowProjectModal(false)}>
                                        Cancel
                                    </button>
                                    <button className="btn btn-primary" onClick={saveProject}>
                                        {editingProject ? 'Update' : 'Create'} Project
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
